services:
  gui:
    image: gui:1.1.0
    depends_on:
      - core
      - persistence
    environment:
      - DISPLAY=host.docker.internal:0
    network_mode: "host"

  tui:
    image: tui:1.1.0
    network_mode: "host"
    stdin_open: true
    tty: true
    depends_on:
      - core
      - persistence

  persistence:
    image: persistence:1.1.0
    ports: 
      - "9021:9021"
    # network_mode: "host"
    depends_on:
      - postgres_db
      - mongodb

  core:
    image: core:1.1.0
    ports: 
      - "9031:9031"
    depends_on:
      - persistence
    # network_mode: "host"

  postgres_db:
    image: postgres
    restart: always
    container_name: postgres_database
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
    ports:
      - "9051:5432"
    networks:
      - my_network

  mongodb:
    image: mongo:7.0.11
    container_name: mongodb_container
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "9061:27017"
    restart: always
    networks:
      - my_network

  zookeeper:
    image: 'confluentinc/cp-zookeeper:latest'
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - my_network

  kafka:
    image: 'confluentinc/cp-kafka:latest'
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - '9092:9092'
    networks:
      - my_network
      
networks:
  my_network:
